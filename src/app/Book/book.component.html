<mat-card>
  <mat-card-header>
      <h2>Book Listing</h2>
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
          <button (click)="addBook()" mat-raised-button color="primary" *ngIf="haveadd">Add Book</button>
          <table mat-table matSort [dataSource]="dataSource">

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="bookName">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Book Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
              </ng-container>

              <!-- Author Column -->
              <ng-container matColumnDef="bookAuthor">
                  <th mat-header-cell *matHeaderCellDef> Author </th>
                  <td mat-cell *matCellDef="let element"> {{element.bookAuthor}} </td>
              </ng-container>

              <!-- Genre Column -->
              <ng-container matColumnDef="bookGenre">
                  <th mat-header-cell *matHeaderCellDef> Genre </th>
                  <td mat-cell *matCellDef="let element"> {{element.bookGenre}} </td>
              </ng-container>

              <!-- Number of Copies Column -->
              <ng-container matColumnDef="noOfCopies">
                  <th mat-header-cell *matHeaderCellDef> No. of Copies </th>
                  <td mat-cell *matCellDef="let element"> {{element.noOfCopies}} </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">  
                    <button (click)="updateBook(element)" mat-raised-button color="primary" *ngIf="haveedit">Update</button>
                      <button (click)="deleteBook(element.id)" mat-raised-button color="accent" *ngIf="havedelete">Delete</button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
      </div>
  </mat-card-content>
</mat-card>
