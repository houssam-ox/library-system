<h1 mat-dialog-title>Modify Book</h1>
<div mat-dialog-content>
  <form [formGroup]="bookForm">
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" [disabled]="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Book Name</mat-label>
      <input matInput formControlName="bookName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput formControlName="bookAuthor">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Genre</mat-label>
      <input matInput formControlName="bookGenre">
    </mat-form-field>
    <mat-form-field>
      <mat-label>No of Copies</mat-label>
      <input matInput formControlName="noOfCopies" type="number">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
