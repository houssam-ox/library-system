<mat-card>
  <mat-card-header>
    <h2>Registration</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegister()">
      <mat-form-field class="example-full-width">
        <mat-label>User ID</mat-label>
        <input matInput formControlName="id">
        <mat-error *ngIf="registerForm.get('id')?.errors?.['required']">User ID is required</mat-error>
        <mat-error *ngIf="registerForm.get('id')?.errors?.['minlength']">User ID must be at least 5 characters</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</mat-error>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Submit</button>
        <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
